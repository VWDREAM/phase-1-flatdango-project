<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flatdango Movie Theater</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎬 Flatdango Movie Theater 🎟️</h1>

  <div id="container">
    <!-- Movie List Section -->
    <aside id="films-section">
      <h3>Movies:</h3>
      <ul id="films">
        <!-- Movie titles will be dynamically inserted here -->
      </ul>
    </aside>

    <!-- Movie Details Section -->
    <section id="movie-details">
      <div id="poster-container">
        <img id="poster" src="" alt="Movie Poster" />
      </div>
      <div id="details-container">
        <h2 id="title">Movie Title</h2>
        <p id="film-info">Description: </p>
        <p id="runtime">Runtime: </p>
        <p id="showtime">Showtime: </p>
        <p id="tickets">Available Tickets: </p>
        <button id="buy-ticket">Buy Ticket</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
